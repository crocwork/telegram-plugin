#  Form Field Definitions
# ===================================

fields:
    id@update:
        label: ID
        disabled: true
        hidden: true

    type:
        label: Templates
        type: dropdown
        span: auto
        options:
            - default
            - message

    text:
        label: Message text
        type: markdown
        size: huge
        mode: split

    keyboard:
        label: Keyboard
        type: repeater
        prompt: âž• keyboard row
        form:
            fields:
                row:
                    type: repeater
                    prompt: Click to select the button
                    span: auto
                    form:
                        fields:
                            button:
                                label: Button
                                type: recordfinder
                                list: ~/plugins/croqo/telegram/models/button/columns.yaml
                                nameFrom: text
                                descriptionFrom: data
                                useRelation: false
                                modelClass: Croqo\Telegram\Models\Button

