fields:
    is_active@update:
        type: switch
        tab: Setup
        span: left
    token@update:
        span: right
        readOnly: true


tabs:
    icons:
        Commands: icon-list
        Callbacks: icon-list
        Setup: icon-cog

    fields:
        token@create:
            label: üîê bot token
            required: true
            placeholder: 'example: 1234567890:AAHdqTcvCH1vGWJxfSeofSAs0K5PALDsaw'
            span: auto
            tab: Setup
            comment: The token is a string, that is required to authorize the bot and send requests to the Bot API. It can be used by anyone to control your bot.

        data[commands]@update:
            type: repeater
            tab: Commands
            prompt: New üíª command
            titleFrom: command
            style: collapsed
            form:
                fields:
                    # scope:
                    #     label: Who can run your command?
                    #     type: dropdown
                    #     span: right
                    #     options:
                    #         default: Available for all
                    #         all_private_chats: All private chats
                    #         all_group_chats: All group chats
                    #         all_chat_administrators: All chat administrators
                    command:
                        label: Command
                        comment: max = 32 symbols
                        placeholder: 'without leading "/"'
                    description:
                        label: Description
                        comment: max = 255 symbols
                        placeholder: 'Few words to make it clean for users'
                        type: textarea
                        size: small

        data[callbacks]@update:
            type: repeater
            tab: Callbacks
            prompt: New ‚úñÔ∏è Callback
            form:
                fields:
                    text:
                        label: Keyboard button caption text (or emüòäji)
                        span: auto
                    callback_data:
