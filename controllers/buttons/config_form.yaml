    redirectClose: crocwork/telegram/buttons

# Update page
update:
    title: backend::lang.form.update_title
    redirect: crocwork/telegram/buttons
    redirectClose: crocwork/telegram/buttons

# Preview page
preview:
    title: backend::lang.form.preview_title
