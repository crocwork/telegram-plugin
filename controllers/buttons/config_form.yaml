# Record name
name: Button

# Model Form Field configuration
form: $/crocwork/telegram/models/button/fields.yaml

# Model Class name
modelClass: Crocwork\Telegram\Models\Button

# Default redirect location
defaultRedirect: crocwork/telegram/buttons

# Create page
create:
    title: backend::lang.form.create_title
